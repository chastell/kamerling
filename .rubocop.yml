AllCops:
  Exclude:
    - tmp/**/*
  TargetRubyVersion: 2.3

Metrics/AbcSize:
  Exclude:
    - test/kamerling/*_behaviour.rb

Metrics/MethodLength:
  Exclude:
    - test/kamerling/*_behaviour.rb

Style/AndOr:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyCaseCondition:
  Enabled: false

Style/ExtraSpacing:
  Enabled: false

Style/SpaceBeforeFirstArg:
  Exclude:
    - lib/kamerling/migrations/**/*

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma
